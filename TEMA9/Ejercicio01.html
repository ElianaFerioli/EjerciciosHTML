<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"/>
	<title>Este es el título</title>
	<style>

		div.titulo {
			width: 550px;
			height: 35px;
			background-color: red;
			border-style: outset;
			border-left-color: red;
			border-bottom-color: red;
			color: white;
			text-align: center;
			font-weight: bold;
		}
		div.titulo div.contenido {
			padding-top: 7px;
		}
		div.noTitulo {
			width: 550px;
			height: 20px;
			text-align: center;
			color: #B8B8B8;
		}
		
	</style>
</head>

<body>
	<div class="titulo">
		<div class="contenido">Titulo de la sección</div>
	</div>
	<div class=noTitulo>
		Esto no es un título
	</div>
	<div class="titulo">
		<div class="contenido">
			Un segundo título
		</div>
	</div>


</body>

</html>
