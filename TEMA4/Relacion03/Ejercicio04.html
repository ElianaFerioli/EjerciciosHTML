<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"/>
	<title>Este es el título</title>
	<style>
	table {
	width: 75%;
	background-color: #FFFF85;
	}
	table,  td {
	border: 1px solid black;
	border-collapse: collapse;
	padding: 15px;

	td {
